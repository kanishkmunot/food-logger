<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Logger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 90%;
            max-width: 400px;
        }
        form:hover {
            transform: translateY(-5px);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        #foodList {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .food-entry {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .food-entry:hover {
            transform: translateY(-5px);
        }
        .food-entry img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            color: #fff;
            font-size: 12px;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Food Logger</h1>
    <form id="foodForm">
        <input type="text" id="foodName" placeholder="Enter food name" required>
        <input type="file" id="foodImage" accept="image/*" required>
        <input type="datetime-local" id="foodTimestamp" required>
        <button type="submit">Add Food</button>
    </form>
    <div id="foodList"></div>
    <footer>
        <p>Â© 2024 Food Logger. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
